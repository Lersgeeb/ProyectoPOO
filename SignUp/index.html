<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wachalo - Accede</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../img/logo.svg">
</head>
<body>
  <div class="imgBack">
    <div class="overlay">
      
      <div class="signBox d-flex flex-column align-items-center">

          <div class="imgDiv">
            <a href="../LandingPageV2/index.html"><img src="../img/logo.svg" alt=""></a>
          </div>  
          
          <div class="sign">
            <div class="userSign">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                
                <li class="nav-item ">
                  <a class="nav-link active" id="SignIn-tab" data-toggle="tab" href="#SignIn" role="tab" aria-controls="SignIn" aria-selected="true"><i class="far fa-user"></i>&nbspIniciar Sesión</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" id="SignUp-tab" data-toggle="tab" href="#SignUp" role="tab" aria-controls="SignUp" aria-selected="false"><i class="far fa-address-card"></i>&nbspRegistrarse</a>
                </li>
              </ul>
            </div>

  
            <div class="container ">

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="SignIn" role="tabpanel" aria-labelledby="SignIn-tab">
                  <form class="">
                    <h1 class="color-primary">Inicia Sesión</h1>

                    <div class="form-group">
                      <label for="emailInput">Email</label>
                      <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email"  autocomplete="on">
        
                    </div>
                    <div class="form-group">
                      <label for="passwordInput">Contraseña</label>
                      <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña"  autocomplete="off">
                    </div>

                    
                  </form>    
                  <button class="btn btn-outline-warning" onclick="login()">Entra</button>
                </div>


                <div class="tab-pane fade" id="SignUp" role="tabpanel" aria-labelledby="SignUp-tab">
                  <form class="">
                    <h1 class="color-primary">Registrate</h1>
                    
                    <div class="form-group">
                      <label for="nameSignInput">Nombre</label>
                      <input type="name"  onchange="namesValidation(this)" class="form-control" id="nameSignInput" placeholder="Nombre"  autocomplete="off">
                    </div>

                    <div class="form-group">
                      <label for="lastnameInput">Apellidos</label>
                      <input type="email" onchange="namesValidation(this)" class="form-control" id="lastnameSignInput" aria-describedby="emailHelp"   placeholder="Apellidos" autocomplete="on">
                    </div>

                    <div class="form-group">
                      <label for="usernameInput">Nombre de Usuario</label>
                      <input type="email"  onchange="namesValidation(this)" class="form-control" id="usernameSignInput" aria-describedby="emailHelp" placeholder="Nombre de Usuario"   autocomplete="on">
                    </div>

                    <div class="form-group">
                      <label for="emailSignInput">Email</label>
                      <input type="email"   onchange="emailValidation(this)" class="form-control" id="emailSignInput" aria-describedby="emailHelp" placeholder="Email"   autocomplete="on">
        
                    </div>
                    <div class="form-group">
                      <label for="passwordSignInput">Contraseña</label>
                      <input type="password"   onchange="passwordValidation(this)" class="form-control" id="passwordSignInput" placeholder="Contraseña"  autocomplete="off">
                      <small id="helpId" class="text-muted"> Debera tener almenos 6 caracteres con numeros, mayúsculas y minúsculas</small>
                    </div>
                    <div class="form-group">
                      <label for="passwordConfirmSignInput">Confirmar Contraseña</label>
                      <input type="password" onchange="confirmPasswordVal()" class="form-control" id="passwordConfirmSignInput" placeholder="Confirmar Contraseña"  autocomplete="off" >
                    </div>
                    
                  </form>    
                  <button class="btn btn-outline-warning" onclick="signUpUser()">Únete</button>
                </div>
              </div>
                
                
            </div>
          </div>


      </div>
    </div>
  </div>
    


  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/pooper.min.js"></script>
  <script src="../scripts/bootstrap.min.js" ></script>
  <script src="../scripts/validations.js"></script>
  <script src="../scripts/GlobalScript.js"></script>
  <script src="./script.js"></script>
</body>
</html>
