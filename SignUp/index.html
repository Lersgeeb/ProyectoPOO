<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="imgBack">
    <div class="overlay">
      
      <div class="signBox d-flex flex-column align-items-center">

          <div class="imgDiv">
            <img src="../img/logo.svg" alt="">
          </div>  
          
          <div class="">
            <div class="userSign">
              <button class="signInButton"><img src="../img/SignUp/user.svg" alt=""> Iniciar Sesión</button>
              
              <button class="signUpButton"><img src="../img/SignUp/form.svg" alt=""> Registrarse</button>
            </div>
  
            <div class="container ">
                
                <form class="">
                    <h1 class="color-primary">Registrate</h1>
                    
                    <div class="form-group">
                      <label for="inputName">Nombre</label>
                      <input type="name" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Confirmar Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Contraseña">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Únete</button>
                </form>    
            </div>
          </div>


      </div>
    </div>
  </div>
    


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
