<!DOCTYPE html>

    <link rel="stylesheet" href="../styles/bootstrap.min.css">

</head>
<body>
    <div class="divHeader d-flex flex-column flex-md-row align-items-center px-2 px-md-4 box-shadow" id="navBarPage">

    <section class="jumbotron text-center headerProfile">

        </div>
    </section>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Inicio</a>

        </div>
    </nav>

    <main role="main" class="container">
        <div class="jumbotron" id="profileSectionNavs">
            <div class="tab-content" id="nav-tabContent">

                <!--------------------------------Inicio de usuario-------------------------------->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

                    <div class="container px-5">
                        <div class="title">
                            <h3>Productos que te han Gustado</h3>
                        </div>
                        
                        <div class="row" id="productsLikedDiv">
                            
                            <div class="col-md-6 col-lg-3">
                                <span class="fa-1x loadingVisible">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </span> 
                            </div>

                        </div>

                        <div class="title">
                            <h3>Empresas a que sigues</h3>
                        </div>

                        <div class="row" id="followBusinessesDiv">
                            
                            <div class="col-md-6 col-lg-3">
                                <span class="fa-1x loadingVisible">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </span> 
                            </div>
                            
                        </div>

                    </div>
                </div>

                <!--------------------------------Perfil de usuario-------------------------------->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    
                    <div class="container px-1">

                        <div class="title">
                            <h3>Cambiar datos de Perfil</h3>
                        </div>
                        <div class="row">
                            <div class="col-1 col-md-2 col-lg-3"></div>
                            <div class="col-10 col-md-8 col-lg-6">

                                <div class="row" id="profileFormDiv">
                                    

                                    <div class="col-12 col-md-6">
                                        <label for="">Foto de perfil</label>
                                        <div class="imgDiv">
                                            <img src="../img/profile1.jpg" class="rounded-circle" style="width: 8em; height: 8em;" alt="">
                                        </div>
                                        
                                    </div>
        
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="nameInput">Nombre</label>
                                            <input type="name" class="form-control" id="nameInput" placeholder="Nombre"  autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastnameInput">Apellidos</label>
                                            <input type="email" class="form-control" id="lastnameInput" aria-describedby="emailHelp"  autocomplete="on">
                                        </div>
                                         
                                    </div>
        
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="emailSignInput">Email</label>
                                            <input type="email" class="form-control" id="emailSignInput" aria-describedby="emailHelp"   autocomplete="on">
                                        </div>
                                        <div class="form-group">
                                            <label for="passwordInput">Contrase침a</label>
                                            <input type="password" class="form-control" id="passwordInput" placeholder="Contrase침a"  autocomplete="off" >

                                    </div>

                                            <label for="usernameInput">Nombre de Usuario</label>
                                            <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp" placeholder="Email"   autocomplete="on">
                                        </div>
                                        <div class="form-group">
                                            <label for="saveInput">Guardar</label>
                                            <input type="button" class="form-control btn btn-outline-warning" id="saveInput" placeholder="Confirmar Contrase침a"  autocomplete="off" >
                                        </div>
                                    </div>

                                </div>

                            </div>
                            <div class="col-1 col-md-2 col-lg-3"></div>
                        </div>
                        
                        
                    </div>


                </div>

                        </div>
                        <div class="row">
                            <div class="col-1 col-md-2 "></div>
                            <div class="col-10 col-md-8 table-responsive-lg">
                              <table class="table  table-hover table-image">
                                <thead class="thead-dark">
                                  <tr class="text-center">
                                    <th scope="col">Producto</th>
                                    <th scope="col">C칩digo</th>

                                  </tr>

                                <tbody id="productRow">
                                  
                                  <tr class="text-center"  >

                                    <td>L. 19500</td>

                                  </tr>
                                  
                                </tbody>
                                <tfoot id="totalRow">

                                        <th scope="row">Total a pagar</th>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>-</td>
                                        <td>L. -----</td>

                                      </tr>
                                </tfoot>
                              </table>
                              
                             
                            </div>
                            <div class="col-1 col-md-2 "></div>
                          </div>

                    </div>
                </div>
            </div>
        </div>
      </main>



  <script src="../scripts/jquery.min.js"></script>
  <script src="../scripts/pooper.min.js"></script>
  <script src="../scripts/bootstrap.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../scripts/GlobalScript.js"></script>
